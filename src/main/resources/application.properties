spring.datasource.url=jdbc:mysql://localhost:3306/crm?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sq1=true

server.port=8080

spring.jpa.open-in-view=true

#Redis服务器地址
spring.redis.host=127.0.0.1
#Redis服务器连接端口
spring.redis.port=6379
#Redis服务器连接密码(默认为空)
#spring.redis.password=redis@WSX!QAZ1234XXX
#连接池最大连接 数（使用负值表示没有限制）默认8
spring.redis.lettuce.pool.max-active=8
#连接池最大阻塞等待时间(使用负值表示没有限制)默认额-1
spring.redis.lettuce.pool.max-wait=-1
#连接池中的最大空闲连接默认为8
spring.redis.lettuce.pool.max-idle=8
#连接池中的最小空间连接默认为0
spring.redis.lettuce.pool.min-idle=0
#Redis服务器超时时间
spring.redis.timeout=5000
