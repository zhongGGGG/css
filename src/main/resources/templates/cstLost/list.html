<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>客户开发计划</title>
    <link th:href="@{/localcss/crmlist.css}" href="../static/localcss/crmlist.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>
                            客户开发计划 <i class="fa fa-user"></i>
                            <small>
                                - 您可以通过搜索或者其他的筛选项对用户的信息进行编辑、删除等管理操作。^_^
                            </small>
                        </h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form method="post" action="/cstLost/list" th:action="@{/cstLost/list}">
                            <input type="hidden" name="pageIndex" value="1" id="fy"/>
                            <ul>
                                <li>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">客户名称</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input name="lstCustName" type="text" th:value="${lstCustName}"
                                                   class="form-control col-md-6 col-xs-12" value="">
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">客户经理</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input name="lstCustManagerName" type="text" th:value="${lstCustManagerName}"
                                                   class="form-control col-md-6 col-xs-12" value="">
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">状态</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <select name="lstStatus"   class="form-control col-md-6 col-xs-12">
                                                <option value="0">请选择</option>
                                                <option value="确认流失">确认流失</option>
                                                <option value="暂缓流失">暂缓流失</option>
                                                <option value="流失">流失</option>
                                            </select>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <button type="submit" class="btn btn-primary"> 查 &nbsp;&nbsp;&nbsp;&nbsp;询</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">
                        <p class="text-muted font-13 m-b-30"></p>
                        <div id="datatable-responsive_wrapper">
                            <div class="row">
                                <div class="col-sm-12">
                                    <a href="/chance/add" th:href="@{/chance/add}"
                                       class="btn btn-success btn-sm">新增用户信息</a>
                                    <table id="datatable-responsive"
                                           class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                           cellspacing="0" width="100%" role="grid"
                                           aria-describedby="datatable-responsive_info" style="width: 100%;">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting_asc" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="First name: activate to sort column descending"
                                                aria-sort="ascending">编号
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                客户名称
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                客户经理
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                上次下单时间
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                确定流失时间
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                状态
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                操作
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!--/*@thymesVar id="userPager" type="org.springframework.data.domain.Page"*/-->
                                        <tr role="row" class="odd" th:each="chance:${cstLosts.getContent()}">
                                            <td tabindex="0" class="sorting_1" th:text="${chance.lstId}">chcId</td>
                                            <td th:text="${chance.lstCustName}">chcCustName</td>
                                            <td th:text="${chance.lstCustManagerName}">chcLinkman</td>
                                            <td th:text="${chance.lstLastOrderDate}">chcTel</td>
                                            <td th:text="${chance.lstLostDate}">chcTel</td>
                                            <td th:text="${chance.lstStatus}">chcTitle</td>

                                            <td>
                                                <div class="btn-group">
                                                    <button type="button" class="btn btn-danger">点击操作</button>
                                                    <button type="button" class="btn btn-danger dropdown-toggle"
                                                            data-toggle="dropdown" aria-expanded="false">
                                                        <span class="caret"></span>
                                                        <span class="sr-only">Toggle Dropdown</span>
                                                    </button>
                                                    <ul class="dropdown-menu" role="menu">
                                                        <li><a class="editInfo" href="/cstLost/DeterminemeLost" th:href="@{/cstLost/DeterminemeLost(lstId=${chance.lstId})}"
                                                               data-toggle="tooltip" data-placement="top" title=""
                                                               data-original-title="编辑">暂缓流失</a></li>
                                                        <li><a class="editInfo" href="/cstLost/yesLost" th:href="@{/cstLost/yesLost(lstId=${chance.lstId})}"
                                                               data-toggle="tooltip" data-placement="top" title=""
                                                               data-original-title="删除">确定流失</a></li>
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div class="col-sm-5">
                                        <div class="dataTables_info" id="datatable-responsive_info" role="status" aria-live="polite">
                                            共<span th:text="${cstLosts.totalElements}">1</span>条记录
                                            <span th:text="${cstLosts.number+1}">1</span>
                                            /
                                            <span th:text="${cstLosts.totalPages}">1</span>页
                                        </div>
                                    </div>
                                    <div class="col-sm-7">
                                        <div class="dataTables_paginate paging_simple_numbers" id="datatable_responsive_paginate">
                                            <ul class="pagination">
                                                <li class="paginate_button" th:if="${cstLosts.number gt 0 }">
                                                    <a href="javascript:page_nav(document.forms[0],1);"
                                                       aria-controls="datatable-responsive" data-dt-idx="0"
                                                       tabindex="0">首页</a>
                                                </li>
                                                <li class="paginate_button" th:if="${cstLosts.number gt 0 }">
                                                    <a href="#" th:onclick="'javascript:page_nav(document.forms[0],'+${cstLosts.number}+');'"
                                                       aria-controls="datatable-responsive" data-dt-idx="1"
                                                       tabindex="0">上一页</a>
                                                </li>
                                                <li class="paginate_button" th:if="${(cstLosts.number+1) lt cstLosts.totalPages }">
                                                    <a href="#" th:onclick="'javascript:page_nav(document.forms[0],'+${cstLosts.number+2}+');'"
                                                       aria-controls="datatable-responsive" data-dt-idx="1"
                                                       tabindex="0">下一页</a>
                                                </li>
                                                <li class="paginate_button" th:if="${(cstLosts.number+1) lt cstLosts.totalPages}">
                                                    <a href="#" th:onclick="'javascript:page_nav(document.forms[0],'+${cstLosts.totalPages}+');'"
                                                       aria-controls="datatable-responsive" data-dt-idx="7"
                                                       tabindex="0">最后一页</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script layout:fragment="js">
    function page_nav(dom,index){
        $("#fy").val(index);
        $(dom).submit();
    }

    function doDel(obj,usrId){
        if(confirm("你确定需要删除该用户信息吗？")){
            $.ajax({
                type:"POST",
                url:"/chance/del",
                data:"usrId="+usrId,
                dataType:"json",
                success:function(data){
                    if(data.delResult == "true"){//删除成功：移除删除行
                        alert("删除成功");
                        $(obj).parents("tr").remove();
                    }
                },
                error:function(data){
                    alert("对不起，删除失败");
                }
            });
        }
    }
</script>
</html>
