<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
	<head>
		<TITLE>客户信息管理</TITLE>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link th:href="@{/localcss/crmlist.css}" href="../static/localcss/crmadd.css" rel="stylesheet">
	</head>

	<body class="nav-md">
	<div layout:fragment="content">
		<div class="">
			<div class="clearfix"></div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2>客户信息管理&nbsp; &gt; 客户信息 <i class="fa fa-user"></i></h2>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<form action="/customer/addCust" th:action="@{/customer/addCust}"   method="get">
								<div class="clearfix"></div>
								<div class="form-horizontal form-label-left">
									<div class="item form-group">
										<input type="hidden" name="custId" th:value="${cstCustomer.custId}">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">客户名称 <span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input class="form-control col-md-7 col-xs-12"
												   data-validate-length-range="20"
												   data-validate-words="1" name="custName" th:value="${cstCustomer.custName}"type="text">
										</div>
									</div>
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">客户编号 <span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input class="form-control col-md-7 col-xs-12"
												   data-validate-length-range="20"
												   data-validate-words="1" name="custNo" th:value="${cstCustomer.custNo}"type="text">
										</div>
									</div>

									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">地区 <span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<select class="form-control" required="required" name="custRegion" th:value="${custRegion}">
												<option value="0">请选择...</option>
												<option  th:each="basDict:${basDicts}" th:value="${basDict.dictValue}" th:text="${basDict.dictValue}" value="">角色1</option>
											</select>
										</div>
									</div>

									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">负责人 <span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input class="form-control col-md-7 col-xs-12"
												   data-validate-length-range="20"
												   data-validate-words="1" name="custManagerName" th:value="${cstCustomer.custManagerName}" type="text">
										</div>
									</div>
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">客户等级 <span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<select class="form-control" required="required" name="custLevelLabel" th:value="${cstCustomer.custLevelLabel}">
												<option value="0">请选择...</option>
												<option  th:each="dengji:${dengji}" th:value="${dengji.dictItem}" th:text="${dengji.dictItem}" value="">角色1</option>
											</select>
										</div>
									</div>
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">客户信誉度 <span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<select class="form-control" required="required" name="custCredit" th:value="${cstCustomer.custCredit}">
												<option value="3">▲▲▲</option>
												<option value="1">▲</option>
												<option value="2">▲▲</option>
												<option value="3">▲▲▲</option>
												<option value="4">▲▲▲▲</option>
												<option value="5">▲▲▲▲▲</option>
											</select>
										</div>
									</div>

									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">客户满意度 <span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<select class="form-control" required="required" name="custSatisfy" th:value="${cstCustomer.custSatisfy}">
												<option value="3">▲▲▲</option>
												<option value="1">▲</option>
												<option value="2">▲▲</option>
												<option value="3">▲▲▲</option>
												<option value="4">▲▲▲▲</option>
												<option value="5">▲▲▲▲▲</option>
											</select>
										</div>
									</div>
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">地址 <span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input class="form-control col-md-7 col-xs-12"
												   data-validate-length-range="20"
												   data-validate-words="1" name="custAddr" th:value="${cstCustomer.custAddr}"type="text">
										</div>
									</div>
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">邮政编码 <span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input class="form-control col-md-7 col-xs-12"
												   data-validate-length-range="20"
												   data-validate-words="1" name="custZip" th:value="${cstCustomer.custZip}"type="text">
										</div>
									</div>

									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">电话 <span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input class="form-control col-md-7 col-xs-12"
												   data-validate-length-range="20"
												   data-validate-words="1" name="custTel" th:value="${cstCustomer.custTel}"type="text">
										</div>
									</div>

									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">传真 <span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input class="form-control col-md-7 col-xs-12"
												   data-validate-length-range="20"
												   data-validate-words="1" name="custFax" th:value="${cstCustomer.custFax}"type="text">
										</div>
									</div>

									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">网址 <span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input class="form-control col-md-7 col-xs-12"
												   data-validate-length-range="20"
												   data-validate-words="1" name="custWebsite" th:value="${cstCustomer.custWebsite}"type="text">
										</div>
									</div>
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">营业执照注册号 <span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input class="form-control col-md-7 col-xs-12"
												   data-validate-length-range="20"
												   data-validate-words="1" name="custLicenceNo" th:value="${cstCustomer.custLicenceNo}"type="text">
										</div>
									</div>

									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">法人 <span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input class="form-control col-md-7 col-xs-12"
												   data-validate-length-range="20"
												   data-validate-words="1" name="custChieftain" th:value="${cstCustomer.custChieftain}"type="text">
										</div>
									</div>
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">注册资金(万元) <span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input class="form-control col-md-7 col-xs-12"
												   data-validate-length-range="20"
												   data-validate-words="1" name="custBankroll" th:value="${cstCustomer.custBankroll}"type="text">
										</div>
									</div>

									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">年营业额 <span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input class="form-control col-md-7 col-xs-12"
												   data-validate-length-range="20"
												   data-validate-words="1" name="custTurnover" th:value="${cstCustomer.custTurnover}"type="text">
										</div>
									</div>
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">开户银行 <span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input class="form-control col-md-7 col-xs-12"
												   data-validate-length-range="20"
												   data-validate-words="1" name="custBank" th:value="${cstCustomer.custBank}"type="text">
										</div>
									</div>
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">银行账户 <span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input class="form-control col-md-7 col-xs-12"
												   data-validate-length-range="20"
												   data-validate-words="1" name="custBankAccount" th:value="${cstCustomer.custBankAccount}"type="text">
										</div>
									</div>
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">地税等级<span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input class="form-control col-md-7 col-xs-12"
												   data-validate-length-range="20"
												   data-validate-words="1" name="custLocalTaxNo" th:value="${cstCustomer.custLocalTaxNo}"type="text">
										</div>
									</div>
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">国税登记号 <span
												class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input class="form-control col-md-7 col-xs-12"
												   data-validate-length-range="20"
												   data-validate-words="1" name="custNationalTaxNo" th:value="${cstCustomer.custNationalTaxNo}"type="text">
										</div>
									</div>

									<div class="ln_solid "></div>
									<div class="form-group ">
										<div class="col-md-6 col-md-offset-3 ">
											<button id="send" type="submit" class="btn btn-success">保存</button>
											<button type="button" class="btn btn-primary" id="back">返回</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
	<script layout:fragment="js">
		$(document).ready(function(){
			$("#back").on("click",function(){
				window.history.back();
			});
		});
	</script>
	</html>
